<div class="panel panel-default">
    <div class="panel-heading">
        <div id="timer" class="row">
            <div class="col-xs-7 col-sm-7 col-md-10 date" data-bind="dateString: today, datePattern: 'dddd, MMMM Do, YYYY'">{CurrentDate}</div>
            <div class="col-xs-5 col-sm-5 col-md-2 total">
                <span class="minutes" data-bind="text: totalMinutes">0</span>.<span class="seconds" data-bind="text: totalSeconds">00</span>
            </div>
        </div>
    </div>

    <div id="tasks" class="list-group" data-bind="foreach: tasks">
        <div class="list-group-item" data-bind="css: { active: Active}" >
            <div class="list-group-item-body">
            <div class="pull-right">
                <span class="minutes" data-bind="text: totalMinutes">0</span>.<span class="seconds" data-bind="text: totalSeconds">00</span> <a href="#" data-bind="click:$parent.toggleTimer"><span class="glyphicon" data-bind="css: { 'glyphicon-play': !Active(), 'glyphicon-stop': Active() }"></span></a>
            </div>
            <h4 class="list-group-item-heading"><span data-bind="text: Name">{Name}</span> </h4>
            <p class="list-group-item-text" data-bind="text: Description">{Description}</p>
                </div>
            <table class="table task-details" style="display: none;">
                <thead>
                    <tr>
                        <th>Start</th><th>Stop</th><th>Elapsed</th>
                    </tr>
                </thead>
                <tbody data-bind="foreach: entries">
                    <tr>
                        <td data-bind="dateString: startDate, datePattern: 'h:mm:ss a'"></td>
                        <td data-bind="dateString: endDate, datePattern: 'h:mm:ss a'"></td>
                        <td data-bind="text: elapsedSeconds"></td>
                    </tr>
                </tbody>
            </table>
            <div class="text-center">
            <button type="button" class="btn btn-link" data-bind="click: toggleDetails">
              <span class="glyphicon glyphicon-chevron-down"></span>
            </button>            
                </div>
        </div>
    </div>

</div>
